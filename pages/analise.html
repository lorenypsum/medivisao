<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Análise de Imagens| MediVisão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2025.3.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2025.3.1/core.js"
    ></script>
  </head>

  <body class="flex min-h-screen text-gray-800 bg-gray-100">
    <!-- MENU LATERAL -->
    <div id="sidebar"></div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-1 p-10">
      <h1 class="text-3xl text-[#7DA584] mb-6">Análise de Imagem</h1>

      <p class="text-gray-600 mb-6">
        Submeta diferentes imagens obtidas durante a fase de <a href="./preprocessamento.html" class="text-orange-600"> pré-processamento </a> para verificar o resultado da análise.
      </p>

      <!-- Upload de Imagem -->
      <div class="form-group mb-6">
        
        <label for="upload" class="block text-lg font-medium text-gray-700"
          >Selecionar Imagem:</label
        >
        <input
          type="file"
          id="upload"
          accept="image/*"
          class="mt-2 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#7DA584] focus:border-[#7DA584]"
        />
      </div>
            <div class="flex flex-col md:flex-col gap-10 items-start">
              
                  <button
                  id="analise"
                  class="px-4 py-2 bg-[#7DA584] text-white font-semibold rounded hover:bg-[#45745e]"
                >
                  <i class="fas fa-gears"></i> Analisar Imagem
                </button>
                <div class="flex flex-col items-start">
                <h2 class="text-[#7DA584] font-medium mb-2">Prévia da Imagem:</h2>
                <img
                  id="preview"
                  class="w-96 h-72 rounded border border-gray-300 object-contain bg-white"
                  src=""
                />
              </div>
            
          </div>
        </div>
      </div>

      <!-- Resultado da análise -->
      <div id="resultado" class="mt-8 hidden">
        <h2 class="text-2xl font-bold text-[#7DA584] mb-4">
          Resultado da Análise
        </h2>
        <p id="resultado-texto" class="text-gray-800 text-lg mb-4"></p>

        <div class="flex gap-6 flex-wrap">
          <div>
            <h3 class="text-[#7DA584] font-semibold mb-2">Mapa de Saliência</h3>
            <img id="saliency-img" class="border rounded w-96 shadow" />
          </div>
        </div>

        <button
          id="salvar-resultado"
          class="mt-6 px-4 py-2 bg-blue-800 text-white rounded hover:bg-blue-900 shadow"
        >
          <i class="fas fa-save"></i> Salvar Resultado
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script src="sidebar.js"></script>
    <script type="py" src="../scripts/analise.py"></script>
  </body>
</html>
