<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediVisão - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2025.3.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2025.3.1/core.js"
    ></script>
  </head>
  <body class="bg-[#f4f3ee] flex flex-col items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
      <img src="../assets/logo.png" alt="MediVisão" class="mx-auto w-60 mb-6" />
      <h1 class="text-2xl font-bold text-[#7DA584] mb-2">
        Sistema Inteligente de Diagnóstico Médico por IA
      </h1>

      <input
        id="usuario"
        placeholder="Usuário"
        class="w-full p-3 mt-6 border rounded border-gray-300"
      />

      <input
        id="senha"
        type="password"
        placeholder="Senha"
        class="w-full p-3 mt-4 border rounded border-gray-300"
      />

      <button
        id="cadastro-btn"
        class="mt-6 w-full bg-[#7DA584] hover:bg-[#3b8e68] text-white font-bold py-2 px-4 rounded"
      >
        Cadastrar
      </button>
    </div>

    <script
      type="py"
      src="../scripts/cadastro.py"
      config="../pyscript.json"
    ></script>
  </body>
</html>
