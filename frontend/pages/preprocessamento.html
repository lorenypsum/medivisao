<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Análise de Imagem | MediVisão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
    rel="stylesheet"
    href="https://pyscript.net/releases/2025.3.1/core.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <script
    type="module"
    src="https://pyscript.net/releases/2025.3.1/core.js"
  ></script>
  </head>

  <body class="flex min-h-screen text-gray-800 bg-gray-100">
    <!-- MENU LATERAL -->
    <div id="sidebar" class="bg-[#7DA584] min-h-screen w-64"></div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-1 p-10">
      <h1 class="text-3xl text-[#7DA584 mb-6">Pré-Processamento</h1>
    
    <!-- Upload de Imagem -->
    <div class="form-group">
      <label for="upload">Selecionar Imagem:</label>
      <input type="file" id="upload" accept="image/*" />
    </div>

    <!-- Área de pré-visualização -->
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
      <div>
        <h3>Imagem Original</h3>
        <img id="preview-original" class="border" style="width: 300px;" />
      </div>
      <div>
        <h3>Resultado</h3>
        <img id="preview-result" class="border" style="width: 300px;" />
      </div>
    </div>

    <!-- Botões de Processamento -->
    <div class="form-group" style="margin-top: 30px;">
      <button class="btn-login" id="btn-resize">Resize</button>
      <button class="btn-login" id="btn-normalize">Normalize</button>
      <button class="btn-login" id="btn-blur">Gaussian Blur</button>
      <button class="btn-login" id="btn-clahe">CLAHE</button>
      <button class="btn-login" id="btn-otsu">Otsu</button>
    </div>
    <script src="sidebar.js"></script>
    <py-script type="py" src="../scripts/preprocessamento.py"></py-script>
  </body>
</html>
